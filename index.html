<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header"> 
        <img class="header__logo" src="images/Mesto.png" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__box">
                    <img src="images/image.jpg" class="profile__avatar" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__titleicon">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="button profile__button" type="button" aria-label="Кнопка редактирования">
                            <img class="profile__icon " src="images/Vectorredactirovanie.svg" alt="кнопка редактирования">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="button" aria-label="кнопка добавления">
                    <img class="add-button" src="images/Vectorplus knopka.svg" alt="Кнопка добавления">
                </button>
            </div>
        </section>
        <section class="popup">
            <div class="popup__container">
                <button class="button" type="button">
                    <img class="popup__close" src="images/Close.png" alt="Кнопка закрытия">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="popup" class="popup__form">
                        <input class="popup__input popup__input_value_name" type="text">
                        <input class="popup__input popup__input_value_profession" type="text">
                        <button type="submit" class="popup__submit-button">Сохранить</button>
                    </form>
            </div>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__item" src="images/зеленые горы Алтая.jpg" alt="Алтай">
                <div class="element__info">
                    <h2 class="element__text">Алтай</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="element__heart" src="images/Vectorheart new.svg" alt="кнопка сердешки">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__item" src="images/Волны разбивающиеся о скалы.jpg" alt="Кипр">
                <div class="element__info">
                    <h2 class="element__text">Кипр</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="element__heart" src="images/Vectorheart new.svg" alt="кнопка сердешки">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__item" src="images/Камни, песок, море.jpg" alt="Греция">
                <div class="element__info">
                    <h2 class="element__text">Греция</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="element__heart" src="images/Vectorheart new.svg" alt="кнопка сердешки">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__item" src="images/Горы в облоках, а над ними темное озеро с лодками.jpg" alt="Грузия">
                <div class="element__info">
                    <h2 class="element__text">Грузия</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="element__heart" src="images/Vectorheart new.svg" alt="кнопка сердешки">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__item" src="images/Проходящий табун лошадей на равнине.jpg" alt="Дагестан">
                <div class="element__info">
                    <h2 class="element__text">Дагестан</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="element__heart" src="images/Vectorheart new.svg" alt="кнопка сердешки">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__item" src="images/Солнце светит на гору.jpg" alt="Гора эльбрус">    
                <div class="element__info">
                    <h2 class="element__text">Гора эльбрус</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="element__heart" src="images/Vectorheart new.svg" alt="кнопка сердешки">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__town">&copy;2022 Mesto Russia</p>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
