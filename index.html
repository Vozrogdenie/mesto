<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header"> 
        <img class="header_logo" src="images/Vector.png" alt="Логотип">
        <div class="header_line"></div>
    </header>
        <main class="content">
            <section class="profile">
                <div class="profile__box">
                <div class="profile__avatar">
                    <img src="images/image.jpg" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <div class="profile__titleicon">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="button" type="button" aria-label="Кнопка редактирования">
                        <img class="profile__icon" src="images/Vector (1).png" alt="кнопка редактирования">
                    </button>
                    </div>
                 <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="button" aria-label="кнопка добавления">
                    <img class="add-button" src="images/plus.png" alt="Кнопка добавления">
                </button>
            </section>



            <section class="elements">
                    <div class="element">
                        <img class="element__item" src="images/altai.jpg" alt="Алтай">
                    <div class="element__info">
                        <h2 class="element__text">Алтай</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="heart" src="images/Vector.jpg" alt="кнопка сердешки">
                    </button>
                    </div>
                    </div>
                    <div class="element">
                        <img class="element__item" src="images/kipr.jpg" alt="Кипр">
                    <div class="element__info">
                        <h2 class="element__text">Кипр</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="heart" src="images/Vector.jpg" alt="кнопка сердешки">
                    </button>
                </div>
                </div>
                     <div class="element">
                        <img class="element__item" src="images/греция.jpg" alt="Греция">
                    <div class="element__info">
                        <h2 class="element__text">Греция</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="heart" src="images/Vector.jpg" alt="кнопка сердешки">
                    </button>
                </div>
                </div>
                    <div class="element">
                        <img class="element__item" src="images/грузия.jpg" alt="Грузия">
                    <div class="element__info">
                        <h2 class="element__text">Грузия</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="heart" src="images/Vector.jpg" alt="кнопка сердешки">
                    </button>
                </div>
                    </div>
                    <div class="element">
                        <img class="element__item" src="images/дагестан.jpg" alt="Дагестан">
                    <div class="element__info">
                        <h2 class="element__text">Дагестан</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="heart" src="images/Vector.jpg" alt="кнопка сердешки">
                    </button>
                </div>
                </div>
                    <div class="element">
                        <img class="element__item" src="images/эльбрус.jpg" alt="Гора эльбрус">    
                <div class="element__info">
                    <h2 class="element__text">Гора эльбрус</h2>
                <button type="button" class="button" aria-label="сердешко">
                    <img class="heart" src="images/Vector.jpg" alt="кнопка сердешки">
                </button>
            </div>
            </div>
            
                
            </section>






        </main>







<footer>



</footer>


</body>
</html>
