<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header"> 
        <img class="header__logo" src="images/Mesto.png" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__box">
                    <img src="images/image.jpg" class="profile__avatar" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__titleicon">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="button profile__button" type="button" aria-label="Кнопка редактирования">
                            <img class="profile__icon " src="images/Vectorredactirovanie.svg" alt="кнопка редактирования">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="button" aria-label="кнопка добавления">
                    <img class="add-button" src="images/Vectorplusknopka.svg" alt="Кнопка добавления">
                </button>
            </div>
        </section>
        <section class="popup popup_edit">
            <div class="popup__container">
                <button class="button" type="button">
                    <img class="popup__close" src="images/Close.png" alt="Кнопка закрытия">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="popup" class="popup_edit__form">
                        <input class="popup__input popup__input_value_name" name="name" type="text">
                        <input class="popup__input popup__input_value_profession" name="profession" type="text">
                        <button type="submit" class="popup__submit-button">Сохранить</button>
                    </form>
            </div>
        </section>
        <section class="popup popup_new-place">
            <div class="popup__container">
                <button class="button" type="button">
                    <img class="popup__close" src="images/Close.png" alt="Кнопка закрытия">
                </button>
                <h2 class="popup__title">Новое место</h2>
                    <form name="popup" class="popup_new-place__form">
                        <input class="popup__input popup__input_value_title" name="title" type="text" placeholder="Название">
                        <input class="popup__input popup__input_value_url" name="url" type="text" placeholder="Ссылка на картинку">
                        <button type="submit" class="popup__submit-button">Добавить</button>
                    </form>
            </div>
        </section>
        <section class="elements"></section>
            <div class="kartinka">
                <div class="kartinka__container">
                    <button class="button" type="button">
                        <img class="popup__close" src="images/Close.png" alt="Кнопка закрытия">
                    </button>
                    <img class="kartinka__foto" src="#" alt=" ">
                    <p class="kartinka__title"></p>
                </div>
            </div>
        <template id="element-template">
            <div class="element">
                <button class="button" type="button" aria-label="Мусорка" >
                    <img class="element__trach" src="images/Trashtrach.svg" alt="Удалить">
                </button>
                <img class="element__item" src="" alt="">    
                <div class="element__info">
                    <h2 class="element__text"></h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="element__heart" src="images/Vectorheartnew.svg" alt="кнопка сердешки">
                    </button>
                </div>
            </div>
        </template>
    </main>
    <footer class="footer">
        <p class="footer__town">&copy;2022 Mesto Russia</p>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
