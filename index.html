<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="3a7a1da5f8bb4c4a4d70.png" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__box"><img src="8e94371e9d2475fdfc60.jpg" class="profile__avatar" alt="Аватар"><div class="profile__info"><div class="profile__titleicon"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="button profile__button" type="button" aria-label="Кнопка редактирования"><img class="profile__icon" src="6c7bf05444b9793fdf6e.svg" alt="кнопка редактирования"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="button" aria-label="кнопка добавления"><img class="add-button" src="bed8c136e13907f5eefb.svg" alt="Кнопка добавления"></button></div></section><section class="popup popup_edit"><div class="popup__container"><button class="button" type="button"><img class="popup__close" src="4d632fedeff5d5b5791f.png" alt="Кнопка закрытия"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-form" class="popup__edit-form popup__form" novalidate><input class="popup__input popup__input_value_name" name="name" required minlength="2" maxlength="40" placeholder="имя"> <span class="popup__input-name-error"></span> <input class="popup__input popup__input_value_profession" name="profession" required minlength="2" maxlength="200" placeholder="профессия"> <span class="popup__input-profession-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></section><section class="popup popup_new-place"><div class="popup__container"><button class="button" type="button"><img class="popup__close" src="4d632fedeff5d5b5791f.png" alt="Кнопка закрытия"></button><h2 class="popup__title">Новое место</h2><form name="card-form" class="popup__new-place-form popup__form" novalidate><input class="popup__input popup__input_value_title" name="title" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-title-error"></span> <input class="popup__input popup__input_value_url" name="url" type="url" placeholder="Ссылка на картинку" required> <span class="popup__input-url-error"></span> <button type="submit" class="popup__submit-button">Добавить</button></form></div></section><section class="elements"></section><div class="popup popup_type_picture"><div class="popup__container popup__container_type_picture"><button class="button" type="button"><img class="popup__close" src="4d632fedeff5d5b5791f.png" alt="Кнопка закрытия"></button> <img class="popup__foto" src="#" alt=" "><p class="popup__title popup__title_type_picture"></p></div></div><template id="element-template"><div class="element"><button class="button" type="button" aria-label="Мусорка"><img class="element__trach" src="ce3b64935accf9b8212e.svg" alt="Удалить"></button> <img class="element__item" src="#" alt=""><div class="element__info"><h2 class="element__text"></h2><button type="button" class="button" aria-label="сердешко"><img class="element__heart" src="1ad06e85f169668a1f36.svg" alt="кнопка сердешки"></button></div></div></template></main><footer class="footer"><p class="footer__town">&copy;2022 Mesto Russia</p></footer></body></html>
