<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header"> 
        <img class="header__logo" src="images/Mesto.png" alt="Логотип">
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__box">
                <div class="profile__avatar">
                    <img src="images/image.jpg" class="profile__avatar" alt="Аватар">
                </div>
                <div class="profile__info">
                    <div class="profile__titleicon">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="button popup-open" type="button" aria-label="Кнопка редактирования">
                            <img class="profile__icon " src="images/Vector.png" alt="кнопка редактирования">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="button" aria-label="кнопка добавления">
                    <img class="add-button" src="images/plus.png" alt="Кнопка добавления">
                </button>
            </div>
        </section>
        <div class="popup popup_closed">
            <div class="popup__container">
                <button class="button" type="button">
                    <img class="popup__close" src="images/Close.png" alt="Кнопка закрытия">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__name" type="text">
                <input class="popup__profession" type="text">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </div>
        </div>
        <section class="elements">
            <div class="element">
                <img class="element__item" src="images/altai.jpg" alt="Алтай">
                <div class="element__info">
                    <h2 class="element__text">Алтай</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="element__heart" src="images/Vector.jpg" alt="кнопка сердешки">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__item" src="images/kipr.jpg" alt="Кипр">
                <div class="element__info">
                    <h2 class="element__text">Кипр</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="element__heart" src="images/Vector.jpg" alt="кнопка сердешки">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__item" src="images/греция.jpg" alt="Греция">
                <div class="element__info">
                    <h2 class="element__text">Греция</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="element__heart" src="images/Vector.jpg" alt="кнопка сердешки">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__item" src="images/грузия.jpg" alt="Грузия">
                <div class="element__info">
                    <h2 class="element__text">Грузия</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="element__heart" src="images/Vector.jpg" alt="кнопка сердешки">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__item" src="images/дагестан.jpg" alt="Дагестан">
                <div class="element__info">
                    <h2 class="element__text">Дагестан</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="element__heart" src="images/Vector.jpg" alt="кнопка сердешки">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__item" src="images/эльбрус.jpg" alt="Гора эльбрус">    
                <div class="element__info">
                    <h2 class="element__text">Гора эльбрус</h2>
                    <button type="button" class="button" aria-label="сердешко">
                        <img class="element__heart" src="images/Vector.jpg" alt="кнопка сердешки">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__town">&copy;2022 Mesto Russia</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
